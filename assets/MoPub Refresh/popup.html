<html>
    <head>
        <title>MoPub Configuration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.min.css" rel="stylesheet"/>
        <script src="jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container" style="width:300px;">
            <h3>MoPub Configuration</h3>
            <form>
                <div class="form-group">
                    <label for="interval">CPM Change Interval: (In minutes)</label>
                    <input type="number" class="form-control" id="interval" min="1" value="3">
                </div>
                <div class="form-group">
                    <label for="cpm">CPM Prices: (Separated by commas)</label>
                    <textarea class="form-control" id="cpm"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="start">Start</button>
                <button type="button" class="btn btn-default" id="stop">Stop</button>
                <span id="next_price" class="pull-right"></span>
            </form>
        </div>
    </body>
</html>
